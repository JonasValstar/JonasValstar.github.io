<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simplify alex ideas inator</title>
</head>
<body>
    <h1>simplify alex ideas inator</h1>
    <p>Put an alex idea into the text field and click submit</p>
    <input type="number" placeholder="percent to save (1-100)" id="percent" max="100" min="1">
    <input type="text" placeholder="Input Idea" id="myInput" size="100">
    <button type="button" onclick="getInputValue();"><p>Submit</p></button>
    <p id="output">output</p>

    <script>
        function getInputValue(){
            // variables
            var input = document.getElementById("myInput").value.toLowerCase();
            var percent = document.getElementById("percent").value/100;
            if (percent < 0.01) { percent = 0.01 }
            else if (percent > 1) { percent = 1 }
            const allWords = input.split(" ");
            const startLength = allWords.length;
            while (allWords.length > startLength * percent) {
                allWords.splice(Math.floor(Math.random()*allWords.length), 1); // remove random value
            }
            var output = allWords.join();
            var output = output.replaceAll(',',' ');
            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
