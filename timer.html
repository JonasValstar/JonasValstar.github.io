<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <button onclick="startTimer()">Start timer</button>
    <p id="timer text" style="font-size: xx-large;">00</p>
    <script>
        let time = 0;

        function startTimer() {
            console.log("started this function");
            time = 30; // sec
            timer();
        }

        function timer() {
            if (time > 0) {
                time--;
                document.getElementById("timer text").innerHTML = time;
                setTimeout(timer, 1000);
            }
        }
    </script>
</body>
</html>
